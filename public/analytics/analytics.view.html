<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watson IT Help Metrics</title>
    <link rel="stylesheet" href="/analytics/css/main.style.css">
</head>
<body>

<div id="container">
    <div id="topBar">
        <h1 id="pageTitle">Watson IT Help <span>Metrics</span></h1>
    </div>

    <div id="panel">
        <!--Date Range:-->
        <h3 title="Select a initial date and a limit date to be shown in the charts.">Date Range</h3>
        <div id="datePanel">
            From
            <input type="date" name="startDate" id="startDate" min="2017-03-08">
            to
            <input type="date" name="endDate" id="endDate" min="2017-03-08">
            <!--<input id="flatpickr">-->
            <button id="applyDateButton">Apply</button>
        </div>
    </div>

    <div id="charts-container">
        <div data-type="feedback-metric" class="metric-wrapper module">
            <h3>Feedback</h3>
            <label for="feedback-filter">
                <span>Select a dimension: </span>
                <select id="feedback-filter" class="metric-filter">
                    <option selected value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </label>
            <div class="metric">
                <canvas id="feedback-graph"></canvas>
            </div>
        </div>
        <div data-type="platform-metric" class="metric-wrapper module">
            <h3>Platform</h3>
            <div class="donut-wrapper">
                <h4 class="pt">Portuguese</h4>
                <div class="metric donut">
                    <canvas id="pt-platform-graph"></canvas>
                </div>
                <div class="separator"></div>
                <div class="metric donut">
                    <canvas id="es-platform-graph"></canvas>
                </div>
                <h4 class="es">Spanish</h4>
            </div>



        </div>
        <div data-type="confidence-metric" class="metric-wrapper module">
            <h3>Confidence</h3>
            <label for="confidence-filter">
                <span>Select a dimension: </span>
                <select id="confidence-filter" class="metric-filter">
                    <option selected value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </label>
            <div class="metric">
                <canvas id="confidence-graph"></canvas>
            </div>
        </div>
        <div data-type="intents-metric" class="metric-wrapper module">
            <h3>Intents</h3>
            <label for="intent-filter">
                <span>Select a dimension: </span>
                <select id="intent-filter" class="metric-filter">
                    <option selected value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </label>
            <div class="metric">
                <canvas id="intent-graph"></canvas>
            </div>
        </div>

        <div data-type="location-metric" class="metric-wrapper module">
            <h3>Access and location</h3>
            <label for="location-filter">
                <span>Select a dimension: </span>
                <select id="location-filter" class="metric-filter">
                    <option selected value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </label>
            <div class="metric">
                <canvas id="location-graph"></canvas>
            </div>
        </div>

    </div>



</div>

<script defer src="/analytics/dist/js/bundle.js" type="text/javascript"></script>
</body>
</html>
